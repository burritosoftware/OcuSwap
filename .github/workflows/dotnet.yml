name: Windows .exe

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.x'
    - name: Build
      run: dotnet publish -f netcoreapp3.1 -r win-x64 -c Release --self-contained true
    - name: Artifact Upload
      uses: actions/upload-artifact@v2
      with:
        name: 'OcuSwap.exe'
        path: bin/Release/netcoreapp3.1/publish/*
